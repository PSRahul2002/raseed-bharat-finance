steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/receipt-data-fetch-api:$BUILD_ID', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/receipt-data-fetch-api:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'receipt-data-fetch-api'
      - '--image=gcr.io/$PROJECT_ID/receipt-data-fetch-api:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--timeout=300'
      - '--max-instances=10'
      - '--port=8000'

images:
  - 'gcr.io/$PROJECT_ID/receipt-data-fetch-api:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
